<!DOCTYPE html>
<html lang="es" class="center-content">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compra YA! - Recuperar contraseña</title>
    <link rel="icon" href="../public/store.ico" type="image/x-icon">

    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="/public/styles.css" />
  </head>
  <body class="d-flex align-items-center">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col col-12 col-sm-8 col-md-7 col-lg-5 col-xl-5 col-xxl-4">
          <div class="card login-card shadow-lg bg-body-tertiary rounded">
            <div class="card-header">
              <h3 class="my-2 fw-semibold">Recuperar contraseña</h3>
            </div>
            <div class="card-body">
              <form onsubmit="recoveryPassword(event)">
                <i class="fa-solid fa-at fa-lg" style="color: #7c7e80"></i>
                <label for="email" class="form-label fw-semibold ps-1">
                  Ingrese su email:</label
                >
                <div class="mb-3 form-floating">
                  <input
                    required
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                  <label for="email">Email</label>
                </div>
                <button
                  class="btn btn-primary btn-sm w-100"
                  type="submit"
                >
                  Recuperar contraseña
                </button>
                <hr></hr>
                <a class="btn btn-outline-primary btn-sm w-100" href="./login.html" role="button">Cancelar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS propio -->
    <script src="./recoveryPassword.js"></script>

    <script
    src="https://kit.fontawesome.com/9662673cdd.js"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
